version: '3.4'

services:
    app:
        build:
            context: .
            target: app-dev
        depends_on:
            - db
        networks:
            - frontend
            - backend
        volumes:
            - .:/app

    db:
        build:
            context: docker
            dockerfile: MysqlDockerfile
        environment:
          - MYSQL_ROOT_PASSWORD=intranet
          - MYSQL_USER=intranet
          - MYSQL_PASSWORD=intranet
          - MYSQL_DATABASE=intranet
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - backend

volumes:
    db_data:
        driver: local

networks:
    frontend:
    backend:
